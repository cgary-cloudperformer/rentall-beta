<template>
    <lightning-quick-action-panel header="Customer Form">

        <!--BEGIN: Main Area-->
        <div class="slds-var-m-horizontal_small">
            <lightning-progress-indicator current-step={currentStep}>
                <lightning-progress-step label={label.ProgressStep1} value="step1"></lightning-progress-step>
                <lightning-progress-step label={label.ProgressStep2} value="step2"></lightning-progress-step>
            </lightning-progress-indicator>

            <template if:true={showCustomerSelection}>
            <div class="slds-var-m-top_small slds-grid slds-wrap slds-gutters_small slds-align_absolute-center">
                <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
                    <h2 class="slds-text-heading_medium">{step1Title}</h2>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-align_absolute-center">
                    <lightning-radio-group name="customerTypeSelection" label={step1Title} options={customerSelectionOptions} value={selectedAccountType} onchange={handleAcocuntTypeSelection} type="radio"></lightning-radio-group>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-var-m-top_small slds-align_absolute-center">
                    <lightning-button label="Next" variant="brand" disabled={hasNoSelectedAccountType} onclick={handleStep1NextClick}></lightning-button>
                </div>
            </div>
            </template>

            <template if:true={showCustomerCreation}>
                <template if:false={showCreatePersonalCustomerForm}>
                <div class="slds-grid slds-wrap slds-gutters_small slds-var-m-top_small">
                    <div class="slds-col slds-size_1-of-2">
                        
                    </div>
                    <div class="slds-col slds-size_1-of-2">

                    </div>
                </div>
                </template>
            </template>
        </div>
        <!--END: Main Area-->

        <!--BEGIN: Footer-->
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel"></lightning-button>
            <lightning-button variant="brand" label="Save" class="slds-var-m-left_x-small"></lightning-button>
        </div>
        <!--END: Footer-->
    </lightning-quick-action-panel>
</template>
